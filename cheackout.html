<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - SB HACKER STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #0d0d0d; color: #00ff99; }
    .form-control { background-color: #1f1f1f; color: white; border: 1px solid #00ff99; }
    .form-control:focus { border-color: #00cc7a; box-shadow: none; }
    .btn-submit { background-color: #00ff99; border: none; color: #000; }
    .btn-submit:hover { background-color: #00cc7a; }
    footer { text-align: center; padding: 20px; background-color: #1f1f1f; color: #888; margin-top: 50px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SB HACKER STORE</a>
    <span class="navbar-text ms-auto">Mobile: 8767496266 | Email: sbhacker6266@gmail.com</span>
  </div>
</nav>

<div class="container mt-5">
  <h2>Checkout</h2>
  <form id="checkout-form">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-submit">Place Order</button>
  </form>

  <div class="mt-4" id="thank-you" style="display:none">
    <h3>Thank you for your order!</h3>
    <p>We appreciate your trust in SB HACKER STORE.</p>
  </div>
</div>

<footer>
  &copy; 2025 SB HACKER | Cyber Security Starts Here
</footer>

<script>
  document.getElementById('checkout-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Simulate order placed
    localStorage.removeItem("sbhacker-cart");
    document.getElementById('checkout-form').style.display = 'none';
    document.getElementById('thank-you').style.display = 'block';
  });
</script>

</body>
</html>
