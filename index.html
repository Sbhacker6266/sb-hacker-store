<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SB HACKER STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    <body>
<nav style="background-color: #111; padding: 10px;">
  <a href="index.html" style="margin-right: 15px; color: #00ff99; text-decoration: none;">Home</a>
  <a href="cart.html" style="margin-right: 15px; color: #00ff99; text-decoration: none;">Cart</a>
  <a href="checkout.html" style="color: #00ff99; text-decoration: none;">Checkout</a>
</nav>
{
      background-color: #0d0d0d;
      color: white;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .card {
      background-color: #1a1a1a;
      border: none;
      color: white;
    }
    .btn-primary {
      background-color: #00ff99;
      border: none;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SB HACKER STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Product Container -->
<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
    <!-- Products will load here -->
  </div>
</div>

<!-- JavaScript Code -->
<script>
  const products = [
    {
      id: 1,
      title: "Hackers USB Toolkit",
      description: "Includes 4000+ tools for ethical hacking & penetration testing.",
      image: "https://via.placeholder.com/300x200"
    },
    {
      id: 2,
      title: "Cyber Warrior Hoodie",
      description: "Stylish & comfortable hoodie with hacker branding.",
      image: "https://via.placeholder.com/300x200"
    },
    {
      id: 3,
      title: "The Hacker Playbook",
      description: "Perfect guide for beginners in cybersecurity.",
      image: "https://via.placeholder.com/300x200"
    }
  ];

  const cart = [];

  function addToCart(productId) {
    const item = products.find(p => p.id === productId);
    cart.push(item);
    document.getElementById("cart-count").innerText = cart.length;
  }

  function loadProducts() {
    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const col = document.createElement("div");
      col.className = "col";
      col.innerHTML = `
        <div class="card h-100">
          <img src="${product.image}" class="card-img-top" alt="${product.title}">
          <div class="card-body">
            <h5 class="card-title">${product.title}</h5>
            <p class="card-text">${product.description}</p>
            <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        </div>`;
      productList.appendChild(col);
    });
  }

  document.addEventListener("DOMContentLoaded", loadProducts);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
