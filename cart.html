<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - SB HACKER STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #0d0d0d; color: #00ff99; }
    .navbar { background-color: #1f1f1f; }
    .table-dark { background-color: #1a1a1a; }
    .btn-checkout { background-color: #00ff99; color: black; border: none; }
    .btn-checkout:hover { background-color: #00cc7a; }
    footer { text-align: center; padding: 20px; background-color: #1f1f1f; color: #888; margin-top: 50px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SB HACKER STORE</a>
    <span class="navbar-text ms-auto">Mobile: 8767496266 | Email: sbhacker6266@gmail.com</span>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Your Cart</h2>
  <table class="table table-dark">
    <thead>
      <tr><th>Product</th><th>Price</th><th>Action</th></tr>
    </thead>
    <tbody id="cart-items">
      <!-- Cart Items Load Here -->
    </tbody>
  </table>
  <h4>Total: ₹<span id="total-price">0</span></h4>
  <a href="checkout.html" class="btn btn-checkout mt-3">Proceed to Checkout</a>
</div>

<footer>
  &copy; 2025 SB HACKER | Built for Cyber Warriors
</footer>

<script>
  const cart = JSON.parse(localStorage.getItem("sbhacker-cart")) || [];

  function renderCart() {
    const cartItems = document.getElementById("cart-items");
    let total = 0;
    cartItems.innerHTML = "";
    cart.forEach((item, index) => {
      total += 999; // placeholder price
      cartItems.innerHTML += `
        <tr>
          <td>${item.title}</td>
          <td>₹999</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
    });
    document.getElementById("total-price").innerText = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("sbhacker-cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
